<!DOCTYPE html>

<html>
  <head>
    {% include head.html %}
    <link type="text/css" rel="stylesheet" href="/css/code.css" />

  </head>
  <body class="{{ page.layout }}">
	<div id="wrap">
      <header id="head_nav" class="hidden-print">
          {% include site_nav.html %}
      </header>
      <div class="container">
        {% include pagetitle.html %}
        {{ content }}
      </div>
    </div>
  <footer id="footer" class="hidden-print">
  	<div class="container">
  		{% include footer.html %}
  	</div>
  </footer>
  {% include js_body.html %}
  {% include mathjax.html %}
  <script type="text/javascript">
  // adjust highlight classes to allow for more control of background color
  $(function() {
    $("code.r").parent().parent().addClass("r_highlight");
    $("code.text").parent().parent().addClass("text_highlight");
  });
  </script>
  </body>
</html>
