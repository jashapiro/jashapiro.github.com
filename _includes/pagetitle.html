<header>
  {% if page.pretitle or page.parent %} 
    <h2 class="preh1">
      {% if page.parent %}
        <a href="{{ page.parent }}">
      {% endif %}
      {% if page.pretitle %}
        {{ page.pretitle }}
      {% else %}
        Back
      {% endif %}
      {% if page.parent %}
        </a>
      {% endif %}
    </h2>
  {% endif %}
  <h1>{{ page.title }}</h1>
</header>
