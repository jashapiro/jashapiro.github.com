<header class='page-header'>
  <h1>
  	{% if page.pretitle or page.parent %} 
     	<small class="preh1">
	 	{% if page.parent %}
        	<a href="{{ page.parent }}">
		{% endif %}
		{% if page.pretitle %}
        	{{ page.pretitle }}
		{% else %}
			Back
		{% endif %}
		{% if page.parent %}
			</a>
		{% endif %}
		</small><br>
  {% endif %}
 {{ page.title }}
 </h1>
</header>
